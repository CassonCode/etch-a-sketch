<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketchpad</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="control-height"></div>

        <div class="container-site">
            <div class="container-body">
                <header>
                    <div class="container-h1">
                        <h1 class="title">Etch-A-Sketchpad</h1>
                    </div>
                    <div class="hamburger-button"></div>
                </header>
                <div class="container-clear-button">
                    <button class="clear-button">Clear</button>
                </div>
                <div class="container-grid"></div>
            </div>
        </div>
        <div class="menu">
            <div class="x-hamburger-button"></div>
            <div class="container-menu-options">
                <div class="container-grid-boxes menu-options">
                    <input type="number" class="grid-boxes-stuff" id="grid-boxes-input" name="grid-boxes-input" min="1" max="100" placeholder="16" value="16">
                    <label class="grid-boxes-stuff" for="grid-boxes-input">Grid Size</label>
                </div>
                <div class="container-grid-lines menu-options">
                    <button class="grid-lines-button grid-lines-on">Grid Lines</button>
                </div>
                <div class="container-toggle-switch menu-options">
                    <label for="toggle-switch" id="toggle-hover">Hover</label>
                    <label class="switch">
                        <input type="checkbox" id="toggle-switch" name="toggle-switch">
                        <span class="slider round"></span>
                    </label>
                    <label for="toggle-switch" id="toggle-click">Click</label>
                    <!-- <button id="fade-to-black-button">Fade To Black</button> -->
                </div>
                <div class="menu-options input-color-container">
                    <input type="color" value="#000" class="color-choice" id="input-color">
                </div>
                <div class="menu-options rainbow-button-container">
                    <button class="color-choice" id="rainbow-button">Rainbow</button>
                </div>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
